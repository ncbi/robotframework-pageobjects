<!DOCTYPE html>
<html>
<head>
    <title>Widget Homepage</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.js"></script>
    <script type="text/javascript">
        // For testing service_args functionality - see tests/test_functional.py:ServiceArgsTestCase
        document.cookie = "some_cookie=val;"
    </script>
</head>
<body>
    <h1>Your source for great widgets</h1>
    <form id="search-form">
        <label for="q">Search for our widgets</label>
        <input type="text" id="q"/>
        <input type="submit" value="Search" id="go"/>
        <div>
        <a href="#advanced-search-content" id="advanced-options">Advanced Search Options</a>

        <p id="advanced-search-content" style="display:none;">These are advanced options</p>
        </div>
        <button id="delayed-content">Click to get delayed content</button>
        <div id="delayed-content-holder"></div>
        <div class="ct">
            <p id="foo">I am another paragraph</p>
        </div>

        <br><hr>
        <div class="ct-to-be-hidden">
            <p id="disappear">I am another paragraph added to test hide button</p>
        </div>
        <button id="hide-content">Click to hide content</button>


    </form>
    <script type="text/javascript">
        // Fake out a get.

        jQuery("#go").click( function(e) {
            e.preventDefault();
            document.location = "result.html?q=search%20term"

        })

        // Do a toggler for the advanced search component

        var adv_search_content = jQuery("#advanced-search-content");
        jQuery("#advanced-options").on( "click", function(e) {
            e.preventDefault();
            if ( adv_search_content.css("display") == "none" ) {
                adv_search_content.show();
            } else {
                adv_search_content.hide();
            }
        })

        // delay content test
        jQuery("#delayed-content").click( function(e) {
            e.preventDefault();
            setTimeout( function() {
                jQuery("#delayed-content-holder").html("<p>I took about 2 seconds to be inserted</p>");
            }, 2000);
        });

        // clicking on remove me button removes the delayed content
        jQuery("#hide-content").click( function(e) {
            e.preventDefault();
            setTimeout( function() {
                jQuery(".ct-to-be-hidden").hide();
            }, 5000);
        });

    </script>
<div id="footer" style="border: 1px solid black;"><p>I am the footer.</p></div>
</body>
</html>
